<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

</head>
<body>

        <div class="container">
            <div class="form">
                <h3>Confira o clima: </h3>
                <div class="input-container">
                    <input type="text" placeholder="Digite o nome da cidade" id="city-input">
                    <button id="pesquisar">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
            </div>
            <div id="weather-info">
                <h2>
                    <i class="fa-solid fa-location-dot"></i>
                    <span id="local"></span>      
                </h2>

                <p id="temperatura"><span></span>&deg;C</p>
                
                <div id="descricao-container">
                    <p id="descricao">Nublado</p>
                </div>
                <div>
                    <p id="umidity">
                        <i class="fa-solid fa-droplet"></i>
                        <span>48%</span>
                    </p>
                    <p id="vento">
                        <i class="fa-solid fa-wind"></i>
                        <span></span>
                    </p>

                        <button id="google-earth">Achar local no Mapa</button>


                </div>
            </div>
        </div>

    <script src="script.js"></script>
</body>
</html>
